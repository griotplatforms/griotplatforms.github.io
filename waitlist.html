  <!-- Form submission script -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxMKsuFUtxTUHjlesDXe1LRpbCSaGIwaXMnUyMFEX52tmMwQc2raxAPdtdimf5qKjg0/exec";
    const form = document.getElementById("email-form");
    const successMessage = document.querySelector('.success-message');
    const errorMessage = document.querySelector('.error-message');
    const submitButton = form.querySelector('input[type="submit"]');
    
    // Helper to manage messages
    const showMessage = (type) => {
      successMessage.style.display = type === 'success' ? 'block' : 'none';
      errorMessage.style.display = type === 'error' ? 'block' : 'none';
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Hide any existing messages and show loading state
      showMessage('none');
      const originalButtonText = submitButton.value;
      submitButton.value = "Please wait...";
      submitButton.disabled = true;
      
      try {
        // Get the values from the form fields
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const device = document.getElementById("Device").value;
        
        // Create URL-encoded body
        const data = new URLSearchParams();
        data.append("name", name);
        data.append("email", email);
        data.append("device", device);

        const response = await fetch(scriptURL, {
          method: "POST",
          body: data,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });
        
        const result = await response.json();
        
        if (result.result === 'success') {
          showMessage('success');
          form.reset();
        } else {
          throw new Error(result.error || 'Unknown error occurred');
        }
      } catch (error) {
        console.error('Form submission failed:', error.message);
        showMessage('error');
      } finally {
        // Reset button state
        submitButton.value = originalButtonText;
        submitButton.disabled = false;
      }
    });
  </script>
